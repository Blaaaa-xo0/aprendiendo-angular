<div class="container mx-auto max-w-7xl py-12">
  <h2 class="text-2xl">
    @if (student) {
      Editar
    } @else{
      Crear
    } estudiante
    </h2>

  @if (form) {
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          formControlName="name"/>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        formControlName="email"/>
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium text-gray-700">Fecha de nacimiento</label>
        <input type="text" id="dob" name="dob" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        formControlName="dob"/>
      </div>

      <div>
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          @if (student) {
            actualizar
          } @else{
            guardar
          }
        </button>
        <button
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ml-2"
          routerLink="/">cancela</button>
      </div>
    </form>
  }

</div>
